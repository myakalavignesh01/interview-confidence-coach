<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interview Confidence Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
}

header {
  background: #4338ca;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  max-width: 850px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
}

.hidden { display: none; }

button {
  background: #4338ca;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover { background: #3730a3; }

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
}

.stats {
  display: flex;
  gap: 20px;
  margin: 20px 0;
}

.stat {
  flex: 1;
  background: #eef2ff;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}

.score-big {
  font-size: 42px;
  color: #16a34a;
}
</style>
</head>

<body>

<header>
  <h1>Interview Confidence Coach</h1>
  <p>Practice ‚Ä¢ Improve ‚Ä¢ Succeed</p>
</header>

<div class="container">

<!-- LOGIN -->
<div id="loginBox">
  <h2>Login / Signup</h2>
  <input id="usernameInput" placeholder="Enter username" />
  <button onclick="login()">Continue</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <h2>Dashboard üëã <span id="userLabel"></span></h2>

  <div class="stats">
    <div class="stat">
      <h3 id="totalSessions">0</h3>
      <p>Sessions</p>
    </div>
    <div class="stat">
      <h3 id="avgScore">0</h3>
      <p>Average</p>
    </div>
    <div class="stat">
      <h3 id="bestScore">0</h3>
      <p>Best</p>
    </div>
  </div>

  <canvas id="scoreChart"></canvas>

  <br>
  <button onclick="startInterview()">Start Interview</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- INTERVIEW -->
<div id="interview" class="hidden">
  <h2 id="questionText"></h2>
  <p>‚è± Time: <span id="time">25</span>s</p>

  <textarea id="answerBox" rows="5"></textarea>

  <br><br>
  <button onclick="nextQuestion()">Next</button>
</div>

<!-- RESULT -->
<div id="result" class="hidden">
  <h2>Interview Finished üéâ</h2>
  <p>Your Score:</p>
  <div class="score-big" id="finalScore"></div>
  <button onclick="goDashboard()">Back to Dashboard</button>
</div>

</div>

<script>
/* --------------------
   STATE
---------------------*/
const QUESTIONS = [
  "Tell me about yourself.",
  "What are your strengths?",
  "Describe a challenge you faced.",
  "Why should we hire you?"
];

let index = 0;
let time = 25;
let timer;
let chart;

let recognition;

let sessionData = [];
let questionStartTime;

/* --------------------
   AUTH
---------------------*/
function login() {
  const name = document.getElementById("usernameInput").value.trim();
  if (!name) return alert("Enter username");

  localStorage.setItem("iccUser", name);
  showDashboard();
}

function logout() {
  localStorage.removeItem("iccUser");
  location.reload();
}

/* --------------------
   LOAD USER
---------------------*/
const currentUser = localStorage.getItem("iccUser");
if (currentUser) showDashboard();

/* --------------------
   DASHBOARD
---------------------*/
function showDashboard() {
  hideAll();
  document.getElementById("dashboard").classList.remove("hidden");

  document.getElementById("userLabel").innerText =
    localStorage.getItem("iccUser");

  renderStats();
  renderChart();
}

function getSessions() {
  return JSON.parse(localStorage.getItem("iccSessions") || "[]");
}

function saveSession(session) {
  const sessions = getSessions();
  sessions.push(session);
  localStorage.setItem("iccSessions", JSON.stringify(sessions));
}

function renderStats() {
  const sessions = getSessions();

  const total = sessions.length;

  const avg = total
    ? Math.round(
        sessions.reduce((a,b)=>a+b.finalScore,0)/total
      )
    : 0;

  const best = total
    ? Math.max(...sessions.map(s=>s.finalScore))
    : 0;

  document.getElementById("totalSessions").innerText = total;
  document.getElementById("avgScore").innerText = avg;
  document.getElementById("bestScore").innerText = best;
}

/* --------------------
   CHART
---------------------*/
function renderChart() {
  const sessions = getSessions();
  const ctx = document.getElementById("scoreChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: sessions.map((_,i)=>"Session "+(i+1)),
      datasets: [{
        label: "Confidence Score",
        data: sessions.map(s=>s.finalScore),
        borderWidth: 2
      }]
    }
  });
}

/* --------------------
   INTERVIEW
---------------------*/
function startInterview() {
  hideAll();
  document.getElementById("interview").classList.remove("hidden");

  index = 0;
  sessionData = [];

  showQuestion();
}

function showQuestion() {
  document.getElementById("questionText").innerText =
    QUESTIONS[index];

  document.getElementById("answerBox").value = "";

  time = 25;
  document.getElementById("time").innerText = time;

  questionStartTime = Date.now();

  startSpeechRecognition();

  clearInterval(timer);

  timer = setInterval(() => {
    time--;
    document.getElementById("time").innerText = time;
    if (time === 0) nextQuestion();
  }, 1000);
}

function nextQuestion() {
  clearInterval(timer);
  stopSpeechRecognition();

  const answer =
    document.getElementById("answerBox").value.trim();

  const timeUsed =
    Math.round((Date.now() - questionStartTime)/1000);

  const metrics = analyzeAnswer(answer, timeUsed);

  sessionData.push({
    question: QUESTIONS[index],
    answer,
    timeUsed,
    ...metrics
  });

  index++;

  if (index < QUESTIONS.length) {
    showQuestion();
  } else {
    finishInterview();
  }
}

/* --------------------
   SPEECH TO TEXT
---------------------*/
function startSpeechRecognition() {
  if (!("webkitSpeechRecognition" in window)) {
    console.warn("Speech API not supported");
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = e => {
    let transcript = "";
    for (let i = e.resultIndex; i < e.results.length; i++) {
      transcript += e.results[i][0].transcript;
    }
    document.getElementById("answerBox").value = transcript;
  };

  recognition.start();
}

function stopSpeechRecognition() {
  if (recognition) recognition.stop();
}

/* --------------------
   ANALYSIS ENGINE
---------------------*/
function analyzeAnswer(text, timeUsed) {

  const words =
    text.split(/\s+/).filter(Boolean);

  const fillers = ["um","uh","like","you know","basically"];

  let fillerCount = 0;

  fillers.forEach(f=>{
    fillerCount +=
      (text.toLowerCase().match(new RegExp(f,"g")) || []).length;
  });

  let score = 50;

  // length factor
  score += Math.min(words.length, 80) * 0.4;

  // filler penalty
  score -= fillerCount * 3;

  // timing factor
  if (timeUsed >= 10 && timeUsed <= 25) score += 10;
  if (timeUsed < 5) score -= 10;

  score = Math.max(30, Math.min(100, score));

  return {
    wordCount: words.length,
    fillerCount,
    questionScore: Math.round(score)
  };
}

/* --------------------
   FINAL RESULT
---------------------*/
function finishInterview() {
  hideAll();
  document.getElementById("result").classList.remove("hidden");

  const finalScore = Math.round(
    sessionData.reduce((a,b)=>a+b.questionScore,0) /
    sessionData.length
  );

  document.getElementById("finalScore").innerText =
    finalScore + "/100";

  saveSession({
    date: new Date().toISOString(),
    finalScore,
    questions: sessionData
  });
}

/* --------------------
   AI READY HOOK
---------------------*/
async function evaluateWithAI(question, answer) {

  // üîå CALL YOUR BACKEND LATER:
  // POST /api/evaluate

  return {
    clarity: 82,
    structure: 78,
    confidence: 85,
    suggestions: "Reduce fillers and open with a strong summary."
  };
}

/* --------------------
   NAV
---------------------*/
function goDashboard() {
  showDashboard();
}

function hideAll() {
  document
    .querySelectorAll(".container > div")
    .forEach(div => div.classList.add("hidden"));
}
</script>


</body>
</html>
